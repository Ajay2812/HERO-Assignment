
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Hero Section</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div id="background-container" class="bg"></div>

      <div class="header">
        <div class="title">
          <h2>PHA5E</h2>
        </div>
        <div class="items">
          <a href="#">Home</a>
          <a href="#">Explore</a>
          <a href="#">About</a>
          <a href="#"><span>Contact</span></a>
        </div>
      </div>

      <div class="main">
        <h2 id="hero-text">
          Dive into <br />

        </h2>

          LET'S START <img src="arrow_btn.png" alt="arrow" />

      </div>

      <div class="bottom d-flex justify-content-between">
        <div>
          <div onclick="changeSlide(0)" class="circle"></div>
          <div onclick="changeSlide(1)" class="circle"></div>
          <div onclick="changeSlide(2)" class="circle"></div>
        </div>
        <div class="vc">
          <img id="video-control" src="play_icon.png" alt="Play/Pause" />
          <p>See the Video</p>
        </div>
      </div>
    </div>
